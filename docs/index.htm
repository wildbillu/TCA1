function getResolution() 
{
    alert("Your screen resolution is: " + screen.width + "x" + screen.height);
}

function LoadValues()
{
    var g_bLocal = false;
    var sPageURL = window.location.search.substring(1);
    var aPairs = sPageURL.split('&');
    var iPairs = aPairs.length;
    if (window.location.protocol === "file:")
       g_bLocal = true;
    var sFile = 'Puzzle-Default-A.txt'; // default
    if ( !g_bLocal )
    {   
        if ( iPairs != 0 )
        {   
            for ( iPair = 0; iPair < iPairs; iPair++ )
            {
                var iFound = aPairs[iPair].indexOf("file=");
                if ( iFound != -1 )
                   sFile = aPairs[iPair].substring(iFound+5);
            }
        }
        LoadPuzzleFromFile(sFile); // doesnt work with run and debug
    }
    HandleCookiesOnStart();
    LoadPuzzle();
    TopRowButtons_Setup();
    LoadInnerHTML();
//    const d = new Date();
//    document.getElementById('PuzzleTitle').innerHTML = d.toUTCString();
    Status_Check();
    if ( iPairs != 0 )
    {
        for ( iPair = 0; iPair < aPairs.length; iPair++ )
        {
            var sDevice = '';
            var iFound = aPairs[iPair].indexOf("device=");
            if ( iFound != -1 )
            {
               sDevice = aPairs[iPair].substring(iFound+7);
                if ( sDevice == 'D' )
                {
                    elem = document.getElementById("All");
                    if (elem.requestFullscreen) 
                    {
                        elem.requestFullscreen();
                    } 
                    else if (elem.webkitRequestFullscreen) 
                    { /* Safari */
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) 
                    { /* IE11 */
                        elem.msRequestFullscreen();
                    }
                }
            }
        }
    }
}
</SCRIPT>
